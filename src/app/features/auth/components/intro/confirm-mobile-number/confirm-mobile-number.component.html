<div class="p-md-5 m-md-5">

    <div class="row">
        <div class="col-xl-9">

            <div class="d-flex align-items-center cursor-pointer" routerLink="/login/customer">
                <button class="square-btn gray-btn">

                    <span>
                        <mat-icon *ngIf=" lan=='EN' " class="font-35 font-md-20 text-color-blue w-100 h-100">
                            keyboard_arrow_left</mat-icon>
                        <mat-icon *ngIf=" lan=='AR' " class="font-35 font-md-20 text-color-blue w-100 h-100">
                            keyboard_arrow_right</mat-icon>
                    </span>

                </button>

                <span class="font-20 text-color-blue mx-3">{{staticTranslation['back']}}</span>

            </div>
            <br />
            <br />
            <form [formGroup]="verificationForm" *ngIf="pageLoad">
                <div class="row">
                    <div class="col-md-9 mb-3">

                        <label class="font-18 text-color-dark-gray mb-2 d-flex align-items-center">
                            {{staticTranslation['enter']}}
                            {{probertyData['mobileNumber']['ahdCaption']}}</label>
                        <mat-form-field class="primary-form font-17">
                            <mat-label>{{staticTranslation['enter']}} {{probertyData['mobileNumber']['ahdCaption']}}
                            </mat-label>
                            <label class="mat-form-content">
                                <input matInput
                                    placeholder="{{staticTranslation['enter']}} {{probertyData['mobileNumber']['ahdCaption']}}"
                                    type="number" formControlName="mobileNumber">
                            </label>
                        </mat-form-field>
                        <div
                            *ngIf="verificationForm.controls['mobileNumber'].errors && verificationForm.controls['mobileNumber'].touched">
                            <div *ngIf="verificationForm.controls['mobileNumber'].errors['required']" class="text-danger">

                                {{probertyData['mobileNumber']['ahdCaption']}} {{staticTranslation['isRequired']}}.
                            </div>
                           
                        </div>
                    </div>
                    <div class="col-md-9 mb-3">
                        <button class="btn button-primary w-100" (click)="verifyNumber()"
                            [disabled]="verificationForm.invalid">

                            <span> {{staticTranslation['next']}}</span>
                        </button>
                    </div>


                </div>
            </form>
        </div>
    </div>
</div>
