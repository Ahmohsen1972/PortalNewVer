<div class="d-flex justify-content-between align-items-center flex-wrap mb-4">
    <h2 class="font-33 font-md-24 font-weight-bold text-color-black">Lov Module information</h2>
  </div>
  
  <div class="info-section reverse" *ngIf="pageLoad">
    
    <div class="info-item" >
      <span class="name">Module</span>
      <span class="disc">{{lovModule?.modLocalName}} </span>
    </div>

    <div class="info-item" >
        <span class="name">Module Attributes</span>
        <span class="disc">{{lovModule?.maLocalName}} </span>
      </div>

      <div class="info-item" >
        <span class="name">Where Condition</span>
        <span class="disc">{{lovModule?.ilmAddedWhereCond}} </span>
      </div>    
  </div>
