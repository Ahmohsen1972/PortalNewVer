<div class="d-flex align-items-center justify-content-end" mat-dialog-title>
    <button class="mat-close-modal" matDialogClose>
        <i class="fi fi-close font-18"></i>
    </button>
</div>

<mat-dialog-content class="h-100 border-0 pt-0 mt-n5" *ngIf="pageLoad">
    <div class="px-md-4">
        <div
            class="user-info d-flex flex-column flex-md-row justify-content-md-start justify-content-center align-items-center flex-wrap mb-4">
            <button class="btn button-primary font-18 font-weight-semi-bold px-2" (click)="addDefaultValue()">
                <span>
                    <i class="fi fi-pen"></i>

                    Edit Default Value Setup
                </span>
            </button>
        </div>



        <div class="info-section reverse">
            <div class="info-item">
                <span class="name">Finance Concept</span>
                <span class="disc">{{defauleValuesData.rovsFinanceConceptName}}</span>
            </div>


            <div class="info-item">
                <span class="name">Profit Rate</span>
                <span class="disc">{{defauleValuesData.rovsProfitRate}} </span>
            </div>


            <div class="info-item">
                <span class="name">Down Payment %</span>
                <span class="disc">{{defauleValuesData.rovsDownPaymentPercentage}}</span>
            </div>


            <div class="info-item">
                <span class="name"> Grace Days</span>
                <span class="disc">{{defauleValuesData.rovsGraceDays}}</span>
            </div>


            <div class="info-item">
                <span class="name">Tenure</span>
                <span class="disc">{{defauleValuesData.rovsTenure}}</span>
            </div>



        </div>
    </div>
</mat-dialog-content>
