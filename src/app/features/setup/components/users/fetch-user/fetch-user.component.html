<div class="dialog-container stepper-modal">
    <div class="d-flex align-items-center justify-content-between" mat-dialog-title>
        <h3 class="mb-0 font-22 font-md-20 font-weight-semi-bold">Add User</h3>
        <button class="mat-close-modal" matDialogClose>
            <i class="fi fi-close font-18"></i>
        </button>
    </div>
    <form [formGroup]="UserFetchForm">
        <mat-dialog-content>
            <div class="p-4 mb-4 general-box">
                <h2 class="font-22 font-weight-bold text-color-black mb-4 stepper-title">Add User</h2>
                <div class="row">
                    <div class="col-12 mb-4">
                        <label class="font-18 text-color-dark-gray mb-2 d-flex align-items-center">Login Name


                        </label>
                        <mat-form-field class="primary-form font-17">
                            <mat-label>Login Name</mat-label>
                            <label class="mat-form-content">
                                <input matInput placeholder="Login Name" formControlName="loginName">
                            </label>
                        </mat-form-field>
                    </div>

                </div>

                <div class="d-flex align-items-center justify-content-center">
                    <button class="btn button-secondary font-16 font-weight-medium mb-0 px-1 px-md-3" (click)="close()">
                        <span>{{staticTranslation['cancel']}}</span>
                    </button>
                    <span class="mx-2"></span>
                    <button class="btn button-primary font-16 font-weight-medium mb-0 px-1 px-md-3"
                        [disabled]="UserFetchForm.invalid" (click)="fetchTransaction()">
                        <span>
                            {{staticTranslation['fetch']}}
                        </span>
                    </button>
                </div>

            </div>

        </mat-dialog-content>
    </form>

</div>
