<div class="d-flex justify-content-between align-items-center flex-wrap mb-4">
  <h2 class="font-33 font-md-24 font-weight-bold text-color-black">User Roles</h2>
  <div class="d-flex align-items-center justify-content-center">

    <span class="mx-2"></span>
    <button class="btn button-primary font-16 font-weight-medium mb-0 px-1 px-md-3" (click)="addRole()">
      <span>
        New User Role
      </span>
    </button>
  </div>
</div>

<div class="general-box p-4">
  <app-data-table [dataSource]="dataSource" [columnsdef]="columns" [addEditComponent]="addEditComponent"
    [apiUrl]="apiUrl" [rowKey]="rowKey" [transaction]="transaction"></app-data-table>
</div>
