<div class="popup-container">
  <div class="d-flex align-items-center justify-content-end" mat-dialog-title>
    <button class="mat-close-modal" matDialogClose>
      <i class="fi fi-close font-18"></i>
    </button>
  </div>


  <mat-dialog-content>
    <div class="custom-container">
      <div class="my-8">
        <div class="d-block d-md-none mt-3">
          <mat-form-field class="primary-form blue-input font-17">
            <mat-label>Module Services</mat-label>
            <label class="mat-form-content">
              <mat-select [(ngModel)]="chosenStep" (ngModelChange)="gotoStep()">
                <mat-option value="0">Module Services</mat-option>
                <mat-option value="1">Details</mat-option>

              </mat-select>
            </label>
          </mat-form-field>
        </div>
        <div class="row">

          <div class="col-md-2 d-none d-md-flex">
            <mat-tab-group #tabGroup (selectedIndexChange)="onTabChanged($event)" class="vertical-tab w-200">
              <mat-tab>
                <div *matTabLabel>
                  Module Services
                </div>
              </mat-tab>
              <mat-tab>
                <div *matTabLabel>
                  Details
                </div>
              </mat-tab>


            </mat-tab-group>
          </div>

          <div class="col-md-10">
            <div *ngIf="tabIndex===0">
              <div *ngIf="status=='view'">
                <app-module-services-information [status]="status" [row]="row"></app-module-services-information>
              </div>
              <div *ngIf="status=='create' || status=='Edit'">
                <app-add-edit-module-services-info [status]="status" [row]="row"></app-add-edit-module-services-info>
              </div>
            </div>



            <div *ngIf="tabIndex===1">
              <app-module-details-information [status]="status" [row]="row"></app-module-details-information>
            </div>

          </div>
        </div>

      </div>
    </div>
  </mat-dialog-content>

  <div class="d-flex align-items-center justify-content-center" mat-dialog-actions *ngIf="status == 'view'">
    <button class="btn button-secondary font-17 font-weight-medium mb-0 px-1 px-md-3" matDialogClose>
      <span>Ok</span>
    </button>


  </div>
</div>
