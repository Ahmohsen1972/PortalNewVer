<div class="d-flex justify-content-between align-items-center flex-wrap mb-4">
  <h2 class="font-33 font-md-24 font-weight-bold text-color-black">Lovs information</h2>
</div>

<div class="info-section reverse" *ngIf="pageLoad">

  <div class="info-item">
    <span class="name">Name</span>
    <span class="disc">{{lovs?.lovName}} </span>
  </div>

  <div class="info-item">
    <span class="name">Query</span>
    <span class="disc">{{lovs?.lovQuery}} </span>
  </div>

  <div class="info-item">
    <span class="name">Type</span>
    <span class="disc">{{lovs?.lovType}} </span>
  </div>

  <div class="info-item">
    <span class="name">Domain</span>
    <span class="disc">{{lovs?.rvDomain}} </span>
  </div>

  <div class="info-item">
    <span class="name">Validation</span>
    <span class="disc">{{lovs?.lovIsValid}} </span>
  </div>

  <!--   <div class="info-item" *ngIf="probertyData['wppNetMonthlyIncome']['apsVisible'] == 'T'">
      <span class="name">{{probertyData['wppNetMonthlyIncome']['ahdCaption']}}</span>
      <span class="disc">{{userProfile?.wppNetMonthlyIncome}}</span>
    </div>-->

</div>
