<div class="d-flex justify-content-between align-items-center flex-wrap mb-4">
  <h2 class="font-33 font-md-24 font-weight-bold text-color-black">Module information</h2>
</div>

<div class="info-section reverse" *ngIf="pageLoad">

  <div class="info-item">
    <span class="name">Code</span>
    <span class="disc">{{modules?.masCode}} </span>
  </div>

  <div class="info-item">
    <span class="name">Main Module</span>
    <span class="disc">{{modules?.mainModLocalname}} </span>
  </div>

  <div class="info-item">
    <span class="name">Module</span>
    <span class="disc">{{modules?.modName}} </span>
  </div>


  <div class="info-item">
    <span class="name">Role</span>
    <span class="disc">{{modules?.roleName}} </span>
  </div>

  <div class="info-item">
    <span class="name">Process</span>
    <span class="disc">{{modules?.processName}} </span>
  </div>

  <div class="info-item">
    <span class="name">As Of</span>
    <span class="disc">{{modules?.mainMasCode}} </span>
  </div>

  <!--   <div class="info-item" *ngIf="probertyData['wppNetMonthlyIncome']['apsVisible'] == 'T'">
      <span class="name">{{probertyData['wppNetMonthlyIncome']['ahdCaption']}}</span>
      <span class="disc">{{userProfile?.wppNetMonthlyIncome}}</span>
    </div>-->

</div>
