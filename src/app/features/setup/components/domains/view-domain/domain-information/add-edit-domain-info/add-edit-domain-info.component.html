<div class="d-flex justify-content-between align-items-center flex-wrap mb-4">
  <h2 class="font-33 font-md-24 font-weight-bold text-color-black">Domain</h2>
</div>


<form [formGroup]="mainInfoForm" *ngIf="pageLoad">
  <div class="p-3">
    <div class="row">
      <div class="col-md-6 mb-3" *ngIf="status!='view' ">
        <label class="font-18 text-color-dark-gray mb-2 d-flex align-items-center">Domain Name</label>
        <mat-form-field class="primary-form font-17">
          <label class="mat-form-content">
            <input formControlName="rvDomain" matInput placeholder="Domain Name" />
          </label>
        </mat-form-field>
      </div>


      <div class="col-md-6 mb-3" *ngIf="status=='view' ">
        <label class="font-18 text-color-dark-gray mb-2 d-flex align-items-center">{{dominName}}</label>

      </div>

    </div>

  </div>
</form>


<div *ngIf="status!='view' " class="d-flex align-items-center justify-content-center" mat-dialog-actions>
  <button (click)="resetForm()" class="btn button-secondary font-17 font-weight-medium mb-0 px-1 px-md-3"
    matDialogClose>
    <span>Dismiss</span>
  </button>
  <span class="mx-2"></span>
  <button (click)="onSubmitMainInfo()" class="btn button-primary font-17 font-weight-medium mb-0 px-1 px-md-3"
    [class.disabled]="isDisabled">
    <span>
      Save
    </span>
  </button>
</div>
