<div class="popup-container" *ngIf="pageLoad">
  <div class="d-flex align-items-center justify-content-between" mat-dialog-title>
    <h3 class="mb-0 font-22 font-md-20 font-weight-semi-bold">{{data.action === 'Add'? 'Add':'Edit'}} Codes </h3>
    <button class="mat-close-modal" matDialogClose>
      <i class="fi fi-close font-18"></i>
    </button>
  </div>

  <mat-dialog-content>


    <div class="p-3">
      <form [formGroup]="codeForm">
        <div class="row">
          <!--  *ngIf="status!='view' "  -->
          <div class="col-md-6 mb-3">
            <label class="font-18 text-color-dark-gray mb-2 d-flex align-items-center">Low Value </label>
            <mat-form-field class="primary-form font-17">
              <!--   <mat-label>{{probertyData['wppLFirstName']['ahdCaption']}}</mat-label>-->
              <label class="mat-form-content">
                <input formControlName="rvLowValue" matInput placeholder="Low Value" />
              </label>
            </mat-form-field>
          </div>



          <!--   *ngIf="status!='view' "  -->


          <div class="col-md-6 mb-3">
            <label class="font-18 text-color-dark-gray mb-2 d-flex align-items-center">Value Description</label>
            <mat-form-field class="primary-form font-17">
              <!--   <mat-label>{{probertyData['wppLFirstName']['ahdCaption']}}</mat-label>-->
              <label class="mat-form-content">
                <input formControlName="rvMeaning" matInput placeholder="meaning" />
              </label>
            </mat-form-field>
          </div>



          <div class="col-md-6 mb-3">
            <label class="font-18 text-color-dark-gray mb-2 d-flex align-items-center">Order</label>
            <mat-form-field class="primary-form font-17">
              <!--   <mat-label>{{probertyData['wppLFirstName']['ahdCaption']}}</mat-label>-->
              <label class="mat-form-content">
                <input formControlName="orderHint" matInput placeholder="Order" />
              </label>
            </mat-form-field>
          </div>


          <div class="col-md-6 mb-3">
            <label class="font-18 text-color-dark-gray mb-2 d-flex align-items-center">Foreign Value Description
            </label>
            <mat-form-field class="primary-form font-17">
              <!--   <mat-label>{{probertyData['wppLFirstName']['ahdCaption']}}</mat-label>-->
              <label class="mat-form-content">
                <input formControlName="rvForeignMeaning" matInput placeholder="Foreign Value" />
              </label>
            </mat-form-field>
          </div>



          <div class="col-12 mb-3">
            <mat-checkbox [(ngModel)]="checked" [ngModelOptions]="{standalone: true}"><span
                class="font-17 font-weight-semi-bold text-color-black"> Visible</span></mat-checkbox>
          </div>









          <!-- dropdown -->






          <div class="col-12 mb-4">
            <label class="font-18 text-color-dark-gray mb-2 d-flex align-items-center">parent Name

            </label>
            <mat-form-field class="primary-form font-17">
              <mat-label>parent Name</mat-label>
              <mat-icon matPrefix><i class="fi fi-search"></i> </mat-icon>
              <label class="mat-form-content">
                <input type="text" matInput formControlName="parentName" [matAutocomplete]="auto">
              </label>
              <mat-autocomplete #auto="matAutocomplete" (optionSelected)="onCodeSelection($event)">
                <mat-option *ngFor="let opt of codeFilteredOptions | async" value="{{opt.column }}">

                  {{opt.column}}
                </mat-option>
              </mat-autocomplete>
            </mat-form-field>
          </div>


        </div>
      </form>

    </div>

  </mat-dialog-content>

  <div class="d-flex align-items-center justify-content-center" mat-dialog-actions>
    <button class="btn button-secondary font-17 font-weight-medium mb-0 px-1 px-md-3" matDialogClose>
      <span>Dismiss</span>
    </button>
    <span class="mx-2"></span>
    <!-- [disabled]="codeForm.invalid"-->
    <button (click)="onSubmitCodes()" [disabled]="codeForm.invalid"
      class="btn button-primary font-17 font-weight-medium mb-0 px-1 px-md-3">
      <span>
        {{btnAction}}
      </span>
    </button>
  </div>

</div>
