<div class="d-flex justify-content-between align-items-center flex-wrap mb-4" *ngIf="pageLoad">
    <h2 class="font-33 font-md-24 font-weight-bold text-color-black">{{productData?.productName}} </h2>
    <button  class="btn  square-btn d-flex justify-content-center mb-1" (click)=" closeDialog()">
        <i class="fi fi-close"></i>
     </button>
</div>


<div class="info-section reverse" *ngIf="pageLoad">   

    <div class="info-item">       
        <span class="disc">{{productData?.productDescription}} </span>
    </div>

    <div class="info-item">
        <span class="name">{{staticTranslation['productTerms']}}</span>
        <span class="disc">
            <div [innerHTML]="productData?.productTermsConditions"></div>
        </span>
    </div>

    <div class="info-item">
        <span class="name">{{staticTranslation['RequiredDocuments']}}</span>
        <span class="disc">
            <div [innerHTML]="productData?.productRequiredDocuments"></div>
        </span>
    </div>
    
</div>
