<div class="d-flex align-items-center justify-content-end" mat-dialog-title>
  <button class="mat-close-modal" matDialogClose>
    <i class="fi fi-close font-18"></i>
  </button>
</div>

<mat-dialog-content class="h-100 border-0 pt-0 mt-n5" *ngIf="pageLoad">
  <div class="px-md-4">
    <div
      class="user-info d-flex flex-column flex-md-row justify-content-md-start justify-content-center align-items-center flex-wrap mb-4">
      <button class="btn button-primary font-18 font-weight-semi-bold px-2" (click)="addCountry()" matDialogClose
        *ngIf="false">
        <span>
          <i class="fi fi-pen"></i>
          Edit information
        </span>
      </button>
    </div>
    <div class="info-section reverse">
      <div class="info-item" *ngIf="probertyData['wcLocalName']['apsVisible'] == 'T'">
        <span class="name">{{probertyData['wcLocalName']['ahdCaption']}}</span>
        <span class="disc">{{countryData.wcLocalName}}</span>
      </div>
     
      <div class="info-item" *ngIf="probertyData['wcForeignName']['apsVisible'] == 'T'">
        <span class="name">{{probertyData['wcForeignName']['ahdCaption']}}</span>
        <span class="disc">{{countryData.wcForeignName}} </span>
      </div>
     
    </div>
  </div>
</mat-dialog-content>
