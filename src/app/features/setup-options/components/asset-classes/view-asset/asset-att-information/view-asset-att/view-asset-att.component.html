<div class="d-flex justify-content-between align-items-center flex-wrap mb-4">
    <h2 class="font-33 font-md-24 font-weight-bold text-color-black">Main information</h2>
  </div>
  
  <div class="info-section reverse" *ngIf="pageLoad">
   
    <div class="info-item" >
      <span class="name">{{probertyData['acaDisplayOrder']['ahdCaption']}}</span>
      <span class="disc">{{data.row?.acaDisplayOrder}} </span>
    </div>
    <div class="info-item" >
      <span class="name">{{probertyData['attributeLocalName']['ahdCaption']}}</span>

      <span class="disc">{{data.row?.attributeLocalName}} </span>
    </div>

    
      <div class="info-item" >
        <span class="name">{{probertyData['acaRequired']['ahdCaption']}}</span>
        <span *ngIf="required == 'T'" style='font-size:30px;'>&#10004;</span>
        <span *ngIf="required == 'F'" style='font-size:30px;'>&#10008;</span>
      </div>


    


  
  
  </div>
