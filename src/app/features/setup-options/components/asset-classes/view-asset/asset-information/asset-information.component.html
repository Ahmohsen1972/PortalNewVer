<mat-dialog-content class="h-100 border-0 pt-0 mt-n5" *ngIf="pageLoad">
  <div class="px-md-4">
    <div
      class="user-info d-flex flex-column flex-md-row justify-content-md-start justify-content-center align-items-center flex-wrap mb-4">
    </div>
    <div class="info-section reverse">
      <div class="info-item" *ngIf="probertyData['wacCode']['apsVisible'] == 'T'">
        <span class="name">{{probertyData['wacCode']['ahdCaption']}}</span>
        <span class="disc">{{assetClassData?.wacCode}}</span>
      </div>
      <div class="info-item" *ngIf="probertyData['wacLocalName']['apsVisible'] == 'T'">
        <span class="name">{{probertyData['wacLocalName']['ahdCaption']}}</span>
        <span class="disc">{{assetClassData?.wacLocalName}} </span>
      </div>
      <div class="info-item" *ngIf="probertyData['wacForeignName']['apsVisible'] == 'T'">
        <span class="name">{{probertyData['wacForeignName']['ahdCaption']}}</span>
        <span class="disc">{{assetClassData?.wacForeignName}} </span>
      </div>

    </div>
  </div>
</mat-dialog-content>
