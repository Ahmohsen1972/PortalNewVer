<div class="popup-container" *ngIf="pageLoad">
  <div class="d-flex align-items-center justify-content-end" mat-dialog-title>
    <button class="mat-close-modal" matDialogClose>
      <i class="fi fi-close font-18"></i>
    </button>
  </div>


  <mat-dialog-content>
    <div class="custom-container ">
      <div class="my-8">
        <div class="d-block d-md-none mt-3">
          <mat-form-field class="primary-form blue-input font-17">
            <mat-label>{{staticTranslation['assetClassInformation']}}</mat-label>
            <label class="mat-form-content">
              <mat-select [(ngModel)]="chosenStep" (ngModelChange)="gotoStep()">
                <mat-option value="0">{{staticTranslation['assetClassInformation']}}</mat-option>
                <mat-option value="1">{{staticTranslation['assetClassAttributes']}}</mat-option>

              </mat-select>
            </label>
          </mat-form-field>
        </div>
        <div class="row">

          <div class="col-md-3 d-none d-md-flex">
            <mat-tab-group #tabGroup (selectedIndexChange)="onTabChanged($event)" class="vertical-tab w-100">
              <mat-tab>
                <div *matTabLabel>
                  {{staticTranslation['assetClassInformation']}}
                </div>
              </mat-tab>
              <mat-tab>
                <div *matTabLabel>
                  {{staticTranslation['assetClassAttributes']}}

                </div>
              </mat-tab>


            </mat-tab-group>
          </div>

          <div class="col-md-9">
            <div *ngIf="tabIndex===0">
              <div *ngIf="status=='view'">
                <app-asset-information [status]="status" [row]="row"></app-asset-information>
              </div>
              <div *ngIf="status=='create' || status=='Edit'">
                <app-asset-information [status]="status" [row]="row"></app-asset-information>
              </div>
            </div>



            <div *ngIf="tabIndex===1">
              <app-asset-att-information [status]="status" [row]="row"></app-asset-att-information>
            </div>

          </div>
        </div>

      </div>
    </div>
  </mat-dialog-content>

  <div class="d-flex align-items-center justify-content-center" mat-dialog-actions *ngIf="status == 'view'">
    <button class="btn button-secondary font-17 font-weight-medium mb-0 px-1 px-md-3" matDialogClose>
      <span>{{staticTranslation['ok']}}</span>
    </button>


  </div>
</div>
